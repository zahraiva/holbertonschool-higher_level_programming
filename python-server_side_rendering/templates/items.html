<!DOCTYPE html>
<html lang="en">
<head>
    <title>Items List</title>
</head>
<body>
    {% include 'header.html' %}
    <div>
        {% if items %}
        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No items found</p>
        {% endif %}
    </div>
    {% include 'footer.html' %}
</body>
</html>
